syntax = "proto3";

package usermgmt;

option go_package = "github.com/go-usrmgmt-grpc;go_usrmgmt_grpc";

service UserManagement {
  rpc CreateNewUser (NewUser) returns (User){}
}

message NewUser {
  string name = 1;
  int32 age = 2;
}

message User{
  string name = 1;
  int32 age = 2;
  int32 id = 3;
}
